[dependencies.gio]
git = "https://github.com/gtk-rs/gtk-rs"
features = ["v2_60"]

[dependencies.glib]
git = "https://github.com/gtk-rs/gtk-rs"
features = ["v2_60"]

[dependencies.pango]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.pangocairo]
git = "https://github.com/gtk-rs/gtk-rs"

[dependencies.libadwaita]
git = "https://gitlab.gnome.org/bilelmoussaoui/libadwaita-rs"

[dependencies.gettext-rs]
version = "0.4.4"
features = ["gettext-system"]

[dependencies.regex]
version = "1.4.3"

[dependencies.uom]
version = "0.31"
features = ["u32"]
