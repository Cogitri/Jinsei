[package]
name = "health"
version = "0.1.0"
edition = "2018"

[dependencies.bitflags]
version = "1.0"

[dependencies.chrono]
version = "0.4"

[dependencies.paste]
version = "1.0"

[dependencies.lazy_static]
version = "1.4"

[dependencies.gdk]
git = "https://github.com/gtk-rs/gtk4-rs"
package = "gdk4"

[dependencies.gtk]
git = "https://github.com/gtk-rs/gtk4-rs"
